<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO
                        <img class="nav-ufo" src="static/images/ufo.svg">
                    </a>
                </div>
            </div>
        </nav>
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p class="lead">The Truth is Out There</p>
        </div>
        <div class="container bg">
            <div class="row margin-top-50">
                <div class="container">
                    <div class="col-md-2">
                        <aside class="filters">
                            <div class="panel panel-default">
                                <div class="panel-heading">Search</div>
                                <div class="panel-body">
                                    <form>
                                        <div class="form-group">
                                            <ul class="list-group" id="filters">
                                                <li class="filter list-group-item">
                                                    <label for="date">Enter a Date</label>
                                                    <input class="form-control" id="datetime" type="text" placeholder="dd/mm/yyyy">
                                                </li>
                                                <li class="filter list-group-item">
                                                    <label for="city">Enter a City</label>
                                                    <input class="form-control" id="city" type="text" placeholder="Enter a city...">
                                                </li>
                                                <li class="filter list-group-item">
                                                    <label for="state">Enter a State</label>
                                                    <select class="state-select selectpicker" id="stateselector">
                                                        <option value="" disabled selected>Select a state...</option>
                                                      </select>
                                                </li>
                                                <li class="filter list-group-item">
                                                    <label for="country">Enter a Country</label>
                                                    <select class="country-select selectpicker" id="countryselector">
                                                        <option value="" disabled selected>Select a country...</option>
                                                    </select>
                                                </li>
                                                <li class="filter list-group-item">
                                                    <label for="city">Enter a Shape</label>
                                                    <input class="form-control" id="shape" type="text" placeholder="shape">
                                                </li>
                                            </ul>
                                        </div>
                                        <button type="button" class="btn btn-default filter-btn" style="margin-bottom:20px">Filter</button>
                                        <button type="button" class="btn btn-default clear-btn">Clear</button>
                                    </form>
                                </div>
                            </div>
                        </aside>
                    </div>
                    <div class="col-md-10">
                        <div id="table-area" class="">
                            <table id="ufo-table" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th class="table-head">Date</th>
                                        <th class="table-head">City</th>
                                        <th class="table-head">State</th>
                                        <th class="table-head">Country</th>
                                        <th class="table-head">Shape</th>
                                        <th class="table-head">Duration</th>
                                        <th class="table-head">Comments</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <span class="bottom"> ALIENS-R-REAL </span>
            </footer>
        </div>
        <script src="static/js/data.js"></script>
        <script src="static/js/app.js"></script>
</body>

</html>
